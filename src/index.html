<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>vue-unicom demo</title>
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
        <link href="res/style.css" rel="stylesheet" />
        <script src="lib/json-edit.js"></script>
    </head>

    <body>
        <div id="app" class="app">
            <div class="locus-json-edit">
                <div class="lje-line">
                    <div class="lje-cols">
                        <div class="lje-col key">
                            <div class="lje-ipt">
                                <input type="text" disabled value="root" />
                            </div>
                        </div>
                        <div class="lje-col icon">
                            <div class="lje-is">:</div>
                        </div>
                        <div class="lje-col">
                            <div class="lje-select">
                                <span class="select-c">
                                    <select>
                                        <option>string</option>
                                        <option>number</option>
                                        <option selected>object</option>
                                        <option>array</option>
                                        <option>null</option>
                                        <option>true</option>
                                        <option>false</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <div class="lje-col icon">
                            <div class="lje-add"></div>
                        </div>
                    </div>
                    <div class="lje-child">
                        <div class="lje-line">
                            <div class="lje-cols">
                                <div class="lje-col key">
                                    <div class="lje-ipt">
                                        <input type="text" value="root" />
                                    </div>
                                </div>
                                <div class="lje-col">
                                    <div class="lje-select">
                                        <span class="select-c">
                                            <select>
                                                <option>string</option>
                                                <option>number</option>
                                                <option>object</option>
                                                <option>array</option>
                                                <option>null</option>
                                                <option>true</option>
                                                <option>false</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                                <div class="lje-col full">
                                    <div class="lje-ipt">
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="lje-col icon">
                                    <div class="lje-remove"></div>
                                </div>
                            </div>
                            <div class="lje-child"></div>
                        </div>
                        <div class="lje-line">
                            <div class="lje-cols">
                                <div class="lje-col key">
                                    <div class="lje-ipt">
                                        <input type="text" value="root" />
                                    </div>
                                </div>
                                <div class="lje-col">
                                    <div class="lje-select">
                                        <span class="select-c">
                                            <select>
                                                <option>string</option>
                                                <option>number</option>
                                                <option>object</option>
                                                <option>array</option>
                                                <option>null</option>
                                                <option>true</option>
                                                <option>false</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                                <div class="lje-col full">
                                    <div class="lje-ipt">
                                        <input type="text" />
                                    </div>
                                </div>
                                <div class="lje-col icon">
                                    <div class="lje-remove"></div>
                                </div>
                            </div>
                            <div class="lje-child"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="res/index.js"></script>
    </body>
</html>
